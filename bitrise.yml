---
format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  nitro-detox-ios:
    description: Run Detox tests for iOS
    meta:
      bitrise.io:
        stack: osx-xcode-14.2.x-ventura
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@7: {}
      - yarn@0:
          inputs:
            - command: global add detox-cli react-native-cli
      - brew-install@0:
          inputs:
            - brewfile_path: e2e/Brewfile
            - cache_enabled: "yes"
            - use_brewfile: "yes"
      - git::https://github.com/nitro-build/bitrise-step-nitro-ios.git@4.5.0:
          inputs:
            - detox_configuration: ios.sim.release
      - script:
          inputs:
            - content: |-
                #!/bin/bash

                detox test --configuration ios.sim.release --cleanup --headless
      - deploy-to-bitrise-io@2: {}

  nitro-detox-android:
    description: Run Detox tests for Android
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@7: {}
      - yarn@0:
          inputs:
            - command: global add detox-cli react-native-cli
      - git::https://github.com/nitro-build/bitrise-step-nitro-android.git@4.5.0:
          inputs:
            - detox_configuration: android.emu.release
      - avd-manager@1: {}
      - wait-for-android-emulator@1: {}
      - script:
          inputs:
            - content: |-
                #!/bin/bash

                detox test --configuration android.emu.release --cleanup --headless
      - deploy-to-bitrise-io@2: {}

  nitro-maestro-ios:
    description: Run Maestro tests for iOS
    meta:
      bitrise.io:
        stack: osx-xcode-14.2.x-ventura
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@7: {}
      - git::https://github.com/nitro-build/bitrise-step-nitro-ios.git@4.5.0: {}
      - script@1:
          inputs:
            - content: |-
                #!/bin/bash
                set -ex

                echo "Installing Maestro"
                curl -Ls "https://get.maestro.mobile.dev" | bash
                export PATH="${PATH}":"${HOME}/.maestro/bin"

                echo "Installing Maestro dependencies"
                brew tap facebook/fb
                brew install facebook/fb/idb-companion

                echo "Launching iOS Simulator and install the app"
                xcrun simctl boot "iPhone 14"
                xcrun simctl install booted "${NITRO_APP_PATH}"

                echo "Running tests with Maestro"
                maestro test .maestro/ios-home-flow.yaml \
                    --format junit \
                    --output "${BITRISE_DEPLOY_DIR}/e2e-report.xml"
      - deploy-to-bitrise-io@2: {}

  nitro-maestro-android:
    meta:
      bitrise.io:
        stack: linux-docker-android-20.04
    steps:
      - activate-ssh-key@4:
          run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
      - git-clone@7: {}
      - git::https://github.com/nitro-build/bitrise-step-nitro-android.git@4.5.0:
          inputs:
            - debug: true
            - verbose: true
      - avd-manager@1: {}
      - wait-for-android-emulator@1: {}
      - script:
          title: Install Maestro deps and run tests
          inputs:
            - content: |-
                #!/bin/bash
                set -e

                echo "Installing Maestro"
                curl -Ls "https://get.maestro.mobile.dev" | bash
                export PATH="${PATH}":"${HOME}/.maestro/bin"

                echo "Installing app from ${NITRO_APP_PATH}"
                adb install "${NITRO_APP_PATH}"

                echo "Running tests with Maestro"
                maestro test .maestro/android-home-flow.yaml \
                    --format junit \
                    --output "${BITRISE_DEPLOY_DIR}/e2e-report.xml"
      - deploy-to-bitrise-io@2: {}

meta:
  bitrise.io:
    stack: osx-xcode-14.2.x-ventura
